<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

</head>
<body>
<section class="vh-100 rounded shadow" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign in</h3>
                        <span th:if="${message != ''}">
                            <p th:text="${message}" class="text-danger"/>
                        </span>
                        <form th:action="@{/authenticate}" th:object="${loginRequestDto}" method="POST">
                            <div class="form-outline mb-4" >
                                <input type="text" id="username" th:field="*{username}" placeholder="Username" required autofocus class="form-control form-control-lg">
                            </div>
                            <div class="form-outline mb-4" >
                                <input type="password" id="password" th:field="*{password}" placeholder="Password" required autofocus class="form-control form-control-lg">
                            </div>
                            <br />
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            <hr class="my-4">
                            <div class="text-center">
                                <p>Not a member? <a th:href="@{/signup-page}">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
